<!-- card v1-->
<div class='card mb-3' id='card-v1'>
	<div class='card-header'>
		<nav class='navbar navbar-light bg-light'>
			<h3 id='titre-v1'>Informations visiteur</h3>
			<button type='button' id='button-supp-v1' class='btn btn-light' data-toggle='tooltip' data-placement='bottom'  title='Supprimer visiteur' style='color: #007bff;' aria-label='Left Align'>
				<span class='fas fa-user-minus fa-2x' aria-hidden='true'></span>
			</button>			
			<button type='button' id='button-v1' class='btn btn-light' data-toggle='collapse' data-target='#collapse-v1' style='color: #007bff;' aria-label='Left Align'>
				<span class='fa fa-chevron-circle-up fa-2x' aria-hidden='true'></span>
			</button>
		</nav>				
	</div>
	<div class='collapse show' id='collapse-v1'>
	<div class='card-body'>	
		
		<h4>Identité</h4>
		<div class='form-row'>
			<div class='form-group col-md-6'>
				<label for='NomVisiteur-v1'>Nom</label>
				<input type='text' class='form-control' id='NomVisiteur-v1' placeholder='Nom'>
			</div>
			<div class='form-group col-md-6'>
				<label for='PrenomVisiteur-v1'>Prénom</label>
				<input type='text' class='form-control' id='PrenomVisiteur-v1' placeholder='Prénom'>
			</div>
		</div>
		<div class='form-row'>
			<div class='form-group col-md-3'>
				<label for='naissVisiteur-v1'>Date de naissance</label>
				<div class='input-group date' id='datetimepicker-v1' data-target-input='nearest'>
					<input type='text' class='form-control datetimepicker-input' data-toggle='datetimepicker' data-target='#datetimepicker-v1' id='naissVisiteur-v1' required/>
					<div class='input-group-append' data-target='#datetimepicker-v1' data-toggle='datetimepicker'>
						<div class='input-group-text'><i class='fa fa-calendar'></i></div>
					</div>
					<div class='invalid-tooltip'>
					Saisie obligatoire
					</div>
				</div>
			</div>
			<div class='form-group col-md-3'>
					<label for='natioVisiteur-v1'>Nationalité</label>
					<select id='natioVisiteur-v1' class='form-control'>
						<option selected>Choisir...</option>
						<option value='Française'>Française</option>
						<option value='Etrangère'>Etrangère</option>
					</select>
			</div>
		</div>
		<h4>Entreprise/Organisme</h4>
		<div class='form-row'>
			<div class='form-group col-md-12'>
				<label for='RaisonSociale-v1'>Raison sociale</label>
				<input type='text' class='form-control' id='RaisonSociale-v1' placeholder='Raison Sociale'>
			</div>
		</div>
		<div class='form-row'>
			<div class='form-group col-md-6'>
				<label for='VilleSociete-v1'>Ville</label>
				<input type='text' class='form-control' id='VilleSociete-v1' placeholder='Ville'>
			</div>
			<div class='form-group col-md-2'>
				<label for='CPSociete-v1'>Code postal</label>
				<input type='text' class='form-control' id='CPSociete-v1' placeholder='Code postal'>
			</div>
			<div class='form-group col-md-4'>
				<label for='PaysSociete-v1'>Pays</label>
				<select id='PaysSociete-v1' class='form-control'>
					<option value='' selected>Choisir...</option>
					<option value='France'>France</option>
					<option value='Italie'>Italie</option>
					<option value='...'>...</option>
				</select>
			</div>
		</div>
		<div class='form-row'>
			<div class='form-group col-md-6' >
				<label for='AdresseSociete-v1'>Adresse</label>
				<textarea id='AdresseSociete-v1' class='form-control' aria-label='Adresse entreprise' rows=3></textarea>
			</div>
		</div>
		<div class='form-row'>
			<div class='custom-file'>
				<input type='file' class='custom-file-input' id='validatedCustomFile-v1' lang='fr'>
				<label class='custom-file-label' for='validatedCustomFile-v1'>Pièce jointe...</label>
		  </div>
		</div>
	</div> <!-- card body -->
	</div><!-- collapse -->
</div> <!-- card-v1 -->
<script>
/*--------- fonctions pour form visiteur v1 ---------------------------------------------------------------------------------*/
$(function () {
	/* fonctions pour input calendriers*/
	$('#datetimepicker-v1').datetimepicker({locale: 'fr', format: 'L', viewMode: 'years'});
	
	/* affichage nom prénom visteur dans titre du bloc card*/
	$('#NomVisiteur-v1').on('change', function(e){
		$('#titre-v1').html('Informations visiteur n°v1 : '+$('#NomVisiteur-v1').val()+' '+$('#PrenomVisiteur-v1').val());
	});
	$('#PrenomVisiteur-v1').on('change', function(e){
		$('#titre-v1').html('Informations visiteur n°v1 : '+$('#NomVisiteur-v1').val()+' '+$('#PrenomVisiteur-v1').val());
	});
	
	/* bouton collapse/expand*/
	$('#button-v1').on('click', function(e){		
		$('#button-v1').children().toggleClass('fa-chevron-circle-up');
		$('#button-v1').children().toggleClass('fa-chevron-circle-down');
	});

});
//--------------------------------------------------------------------------------------------------------------------------
</script>
